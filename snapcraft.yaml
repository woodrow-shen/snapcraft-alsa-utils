name: alsa-utils
version: 1.1.2-2
summary: Utilities for configuring and using ALSA
description: |
    This package contains various tools to configure audio devices via ALSA
    ALSA is the Advanced Linux Sound Architecture.
confinement: devmode

apps:
    speaker-test:
        command: usr/bin/speaker-test
    aplay:
        command: usr/bin/aplay
    alsactl:
        command: usr/sbin/alsactl
    amixer:
        command: usr/bin/amixer
    aplay:
        command: usr/bin/aplay
    aseqnet:
        command: usr/bin/aseqnet
    alsatplg:
        command: usr/bin/alsatplg
    arecordmidi:
        command: usr/bin/arecordmidi
    amidi:
        command: usr/bin/amidi
    alsaloop:
        command: usr/bin/alsaloop
    alsaucm:
        command: usr/bin/alsaucm
    aconnect:
        command: usr/bin/aconnect
    iecset:
        command: usr/bin/iecset
    alsabat:
        command: usr/bin/alsabat
    aseqdump:
        command: usr/bin/aseqdump
    aplaymidi:
        command: usr/bin/aplaymidi
    alsamixer:
        command: usr/bin/alsamixer
    arecord:
        command: usr/bin/arecord

#plugs:
#    client:
#        interface:

#slots:
#    service:
#        interface:

parts:
    alsa-utils:
        plugin: autotools 
        source: https://github.com/woodrow-shen/alsa-utils.git
        source-type: git
        source-branch: 1.1.2
        configflags:
            - --prefix=/usr
            - --sysconfdir=/etc
            - --libexec=/usr/lib
            - --libdir=/usr/lib
            - --localstatedir=/var 
            - --disable-xmlto
        build-packages:
            - libfftw3-bin
            - libfftw3-dev
            - libasound2-dev
            - libncursesw5-dev
            - libsamplerate0-dev
        stage-packages:
            - libasound2-plugins
            - libasound2-data
            - libfftw3-double3
            - libncursesw5
            - libsamplerate0
            - libtinfo5
            - gettext

        snap:
            - -usr/include

